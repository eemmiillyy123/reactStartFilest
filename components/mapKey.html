</head><body class="bg-lighter">
<div class="container main my-5"><div class="row"><main class="col post">
<!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">為什麼要使用 key 值</h1><small>檔名：<code>mapKey.html</code></small></div>
<!-- 🔥🔥練習開始🔥🔥 -->
<div id="root"></div>
<script type="text/babel">
  //在使用map時要加上key值
  const App = () => {
  const originProducts = [
    {
      id: 1,
      title: '編號一：價格 100',
      price: 100,
    },
    {
      id: 2,
      title: '編號二：價格 100',
      price: 100,
    },
    {
      id: 3,
      title: '編號三：價格 200',
      price: 200,
    },
  ];
  const [products, setProducts] = React.useState(originProducts)
  //價格*2
  const handleDoublePrice = () => {
    const productByDoublePrice = products.map(item => ({...item, price: item.price * 2}));
    setProducts(productByDoublePrice);
    console.log(productByDoublePrice);
  }
  //新增品項(往前新增)
  const handleNewProduct = () => {
    const newProducts = [{
      id: new Date().getTime(),
      title: '新增項目：價格 300',
      price: 300,
    }, ...products]
    setProducts(newProducts);
    console.log('handleNewProduct', newProducts);
  }

  return (
    //金額作為key值的話會不斷變動會影響到input的顯示->改使用不會變動且為一個key:id
    //input位子是跟著索引位子的，但索引位子變了input位子也會跟著變
    <>
      <h3>案例一：當 key 不是唯一值時</h3>
      {/* 當 key 不是唯一值時 */}
      {
        products.map((product, index) => {
          return <div key={product.id}>{product.title} {product.price} {product.id}
            <input type="text" />
          </div>
        })
      }
      <button type="button" onClick={handleDoublePrice}>雙倍金額</button>
      
      <h3>案例二：當 key 為陣列索引時</h3>
      {/* 當 key 為陣列索引時*/}
      {JSON.stringify(products)}
      {/*
        products.map((product, index) => {
          return <div key={index}>{product.title} {product.price}
            <input type="text" />
          </div>
        })
      */}
      <button type="button" onClick={handleNewProduct}>新增</button>

      <h3>建議：key 為唯一值</h3>
      {
        products.map((product, index) => {
          return <div key={product.id}>{product.title} {product.price}
            <input type="text" />
          </div>
        })
      }
    </>
  )
}

ReactDOM.createRoot(document.getElementById('root'))
  .render(<App/>)
</script>
<!-- 🙇🙇練習結束🙇🙇 -->
